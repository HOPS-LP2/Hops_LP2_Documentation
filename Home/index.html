<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1 style="margin-left: 3vw;">HOPS</h1>
        </div>
        <div class="quick-acess">
            <p style="margin-left: 10vw;">Cars</p>
            <p style="margin-left: 4vw;">Agencies</p>
        </div>
        <div class="login">
            <p style="margin-left: 60vw;">Login</p>
        </div>
    </header>
    <section>
        <div style="margin-bottom: 5vh;">
            <h3>Check available vehicles</h3>
        </div>
        <div class="div-special">
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" style="width: 15vw;">
            </div>
            <div style="margin-left: 2vw;">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" style="width: 6vw;">
            </div>
            <div style=" margin-left: 2vw;">
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" style="width: 6vw;">
            </div>
            <div style="margin-left: 2vw;">
                <button type="submit" class="search-submit">Search</button>
            </div>
        </div>
    </section>
</body>

</html>
