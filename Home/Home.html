<!DOCTYPE html>
<html lang="en">
<!--Faltam Imagens de carros para exemplificar o slide-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1 style="margin-left: 3vw;">HOPS</h1>
        </div>
        <div class="quick-acess">
            <img src="./img/icons/car-image.png" style="margin-left: 10vw;" class="representation-img"/>
            <p style="margin-left: 1vw;">Cars</p>
            <img src="./img/icons/agencies-image.png" style="margin-left: 4vw;" class="representation-img">
            <p style="margin-left: 1vw;">Agencies</p>
        </div>
        <div class="login">
            <img src="./img/icons/user-image.png" style="margin-left: 55vw;" class="representation-img"/>
            <p style="margin-left: 1vw;">Login</p>
        </div>
    </header>
    <section class="search">
        <form>
            <div style="margin-bottom: 1vh;">
                <h3 style="font-weight: 500;">Check available vehicles</h3>
            </div>
            <div class="div-special">
                <div>
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location" style="width: 15vw;" placeholder="Enter your zip code..."/>
                </div>
                <div style="margin-left: 2vw;">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" style="width: 6vw;"/>
                </div>
                <div style=" margin-left: 2vw;">
                    <label for="time">Time:</label>
                    <input type="time" name="time" id="time" style="width: 6vw;"/>
                </div>
                <div style="margin-left: 2vw;">
                    <button type="submit" class="btn-search">Search <img src="./img/icons/btn-image.png" class="btn-img"/></button>
                </div>
            </div>
        </form>
    </section>
    <main>
        <section>
            <div>
                <h1 style="margin: 0 0 5vh 20vw;">Popular right now</h1>
            </div>
            <div class="touch-slider">
                <div class="slide"><img src="./img/cars/bmw.png"/></div>
                <div class="slide"><img src="./img/cars/fiat.png"/></div>
                <div class="slide"><img src="./img/cars/nissan.png"/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
                <div class="slide"><img src=""/></div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
